<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <button id="open-popup-btn">Log In</button>
    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="form">
            <h2>Log In</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="check">
                 <label for="password">Remember Me</label>
            </div>
            <div class="form-element">
                <button>Sign In</button>
            </div>
            <div class="form-element">
                <a href="#">Forget Password</a>
                
            </div><a href="./signup.html">Register Here</a>
         <div class="popup-close-btn">&times;</div>
    </div>
    
          
</body>
<script>
    var openbtn=document.querySelector("#open-popup-btn");
    var closebtn=document.querySelector(".popup-close-btn");

    openbtn.addEventListener("click",function(){
        document.body.classList.add("popup-active")
    });
    closebtn.addEventListener("click",function(){
        document.body.classList.remove("popup-active")
    });


</script>

</html>
