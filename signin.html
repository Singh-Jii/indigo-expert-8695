<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
    <!-- <link rel="stylesheet" href="./signup.css"> -->
</head>
<body>
    
    <button id="open-popup-btn">Log In</button>
    <div class="popup-overlay"></div>
    <div class="popup">
       <div class="logoset"><img src="./logo.png" alt=""></div>
      <div id="signin">
      <h3 id="heading">Email Id and Password</h3>
      <h5 id="empty"></h5>
      <form>
        <div class="form-element"> <label for="email">Email</label><input type="text" id="email" placeholder="Enter Email"> </div>
        <div class="form-element"><label for="password">Password</label> <input type="password" id="password" placeholder="Enter Password"></div>
        <div class="form-element"><input type="checkbox" id="check"><label for="password">Remember Me</label></div>
        <div class="form-element"><button>Sign In</button></div>
        <div class="form-element"><button id="registerbtn">Register Here?</button></div> 
      </form>       
    </div>
    <div class="popup-close-btn">&times;</div>
    </div>
    <!-- ///////////////////////// -->
    <div class="set" id="registerform">
      <div class="nav">
        
      </div>
      <div id="signup">
        <div class="logoset1"><img src="./logo.png" alt=""></div>
        <h2 class="h2">Register</h2>
    
        <form>
          <input type="text" id="name" placeholder="Full Name"><br>
          <input type="number"id="mobile" placeholder="Mobile No."><br>
          <input type="text" id="gender" placeholder="Gender"><br> 
          <input type="number" id="zipcode" placeholder="Zipcode"><br>           
          <input type="email" id="Email" class="Email" placeholder="Emaid ID"><br>      
          <input type="password" id="Password" class="Password" placeholder="Password"><br>
          <p>Password must be at least 8 characters long with 1 Uppercase, 1 Lowercase & 1 Numeric character.</p>
          <input type="submit" value="Submit"  class="submit" id="submit_btn"/>
        </form> <br>         

      </div>
    </div>
       
</body>
</html>
<script src="./signin.js"></script>
